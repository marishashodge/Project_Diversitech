{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
  <br>
  <h3>Submit a Review</h3>
  <br>
  <br>
  </div>
<form action='/submitted/{{ company_id }}' method='POST'>
  <div class="form-group row">
    <label for="inputCompany" style="font-size: 16px;" class="col-sm-2 form-control-label">Company</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="textBox1" name="company" value="{{ company.name }}" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2" style="font-size: 16px;">Rating</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="rating" value="1" required>  1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="rating" value="2" required>  2
        </label>
      </div>
      <div class="radio disabled">
        <label>
          <input type="radio" name="rating" value="3" required>  3
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="rating" value="4" required>  4
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="rating" value="5" required>  5
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2" style="font-size: 16px;">Gender</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="male">  Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="female">  Female
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2" style="font-size: 16px;">Ethnicity</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="ethnicity" value="white">  White
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="ethnicity" value="asian">  Asian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="ethnicity" value="latino">  Latino
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="ethnicity" value="black">  Black
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="ethnicity" value="two+ races">  Two+ Races
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="ethnicity" value="other">  Other
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2" style="font-size: 16px;">Employee Status</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="employee_status" value="current" required>Current Employee
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="employee_status" value="former" required>Former Employee
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPros" style="font-size: 16px;" class="col-sm-2 form-control-label">Pros</label>
    <div class="col-sm-6">
      <textarea rows="4" cols="50" name="pros" id="textBox2" class="form-control">
      </textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputCons" style="font-size: 16px;" class="col-sm-2 form-control-label">Cons</label>
    <div class="col-sm-6">
      <textarea rows="4" cols="50" name="cons" id="textBox3" class="form-control">
      </textarea>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </div>
</form>
</div>
<br>
<br>

{% endblock %}
