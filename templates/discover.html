{% extends 'base.html' %}
{% block content %}

<div class="container">
  <br>
  <br>
    <div class="row">
      <div class="col-md-10">
      <h3 id="discover-title">Discover All Tech Companies on Diversitech</h3>
      <br>
      <p style="color: #aea79f">*See the <a style="font-size: 14px;" href="/about">About</a> page for more information.</p>
      <br>
    </div>
  </div>
    <div class = "row">
      <div class="col-md-10">
        <table style="width:100%">
        {% for logo in logos %}
        <tr class="discover-row">
          <td><img src={{ logo.logo }} alt={{ logo.company.name }} width='60' height='60' style='margin-right:10px; vertical-align: bottom; border-style: solid; border-width: 7px; border-color: #ffffff'></td>
          <td><a style="font-size: 1.3em; text-transform: uppercase;" class="rank-list" href="/company/{{ logo.company.company_id }}">
            {{ logo.company.name }}
          </a>
        </td>
      </tr>
      {% endfor %}

      </table>
    </div>
  </div>
  </div>
  <br>
  <br>
